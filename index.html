<!DOCTYPE>
<html>
  <head>
    <!--link reset-->
  <link rel="stylesheet" href="assets/reset.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- link Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!--link jQuery-->
  <!-- link own css -->
  <link rel="stylesheet" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="valign-wrapper">
      <div id="main-card" class="card">
        <div id="main-card-content" class="card-content">
          <span class="card-title">Sierra Leone Quiz</span>
          <h5>
            Think you know Sierra Leone? Test your Salone smarts with this quiz!
          </h5>
          <p>
            Once you click the "START" button below, you'll have 20 seconds to answer each multiple-choice question. Good luck!
          </p>
          <div class="card-action">
            <a id="startBtn" class="waves-effect waves-light btn-large">START<i class="material-icons right">forward</i></a>
          </div>
        </div>
      </div>
      
    </main>
    <!--TODO: adjust typography x-axis in footer-->
    <!--TODO: fix layout of progress div, and give Salone green color-->
    <footer class="page-footer valign-wrapper">
      <a href="http://hopemed.org/" class="brand-logo">HopeMed</a>
        <div class="progress-wrapper">
          <h6>Progress: </h6>
          <div class="progress">
            <div class="determinate" style="width: 50%"></div>        
          </div> <!--/progress-->
        </div> <!--/progress-wrapper-->
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- link Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <!--link own JS-->
    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
